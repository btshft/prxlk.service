version: '3.6'

services:
  proxy.api:
    container_name: proxy_api
    build:
      context: .
      dockerfile: Prxlk.Gateway/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
    ports:
      - 5049:80
    networks:
      - main-network
    depends_on:
      - proxy.db
  proxy.db:
    container_name: proxy_db
    image: "mcr.microsoft.com/mssql/server"
    environment:
      SA_PASSWORD: "StrongPassword123"
      ACCEPT_EULA: "Y"
    volumes:
      - ./database:/database
    ports:
      - 1433:1433
    networks:
      - main-network
    command: 
      - /bin/bash
      - /database/execute_migrations.sh
  
networks:
  main-network:
    driver: bridge