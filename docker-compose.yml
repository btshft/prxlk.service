version: '3.6'

services:
  proxy.api:
    container_name: proxy_api
    build:
      context: .
      dockerfile: Prxlk.Gateway/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
    ports:
      - 127.0.0.1:5049:80
    networks:
      - main-network
    depends_on:
      - proxy.db
      - dashboard
  proxy.db:
    container_name: proxy_db
    image: "mongo"
    volumes:
      - ./.mongo:/data/db
    ports:
      - 127.0.0.1:27017:27017
    networks:
      - main-network
  dashboard:
    container_name: seq
    image: "datalust/seq"
    environment:
      ACCEPT_EULA: "Y"
    ports:
      - 127.0.0.1:5341:80
    volumes:
      - ./.seq:/data
networks:
  main-network:
    driver: bridge